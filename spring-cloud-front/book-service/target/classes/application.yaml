eureka:
  client:
    service-url: ${EUREKA_URI:http://localhost:8761/eureka}
    fetch-registry: true

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://localhost:5432/db_book_market?currentSchema=book_market
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        temp:
          use_jdbc_metadata_defaults: false
        schema_update:
          unique_constrains_strategy: RECREATE_QUIETLY



